<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Reports Dashboard</title>
    <link rel="stylesheet" href="/4_8_Custom_Reports_Module/1. Custom Reports Dashboard/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Custom Reports</h1>
            <button id="createNewReport">Create New Report</button>
        </header>

        <section id="savedReports">
            <h2>Saved Reports</h2>
            <table id="reportsTable">
                <thead>
                    <tr>
                        <th>Report Name</th>
                        <th>Date Created</th>
                        <th>Created By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example report rows -->
                    <tr>
                        <td>Monthly Performance</td>
                        <td>2024-08-01</td>
                        <td>Jane Smith</td>
                        <td>
                            <button class="view">View</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                            <button class="export">Export</button>
                        </td>
                    </tr>
                    <!-- Add more report rows dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="/4_8_Custom_Reports_Module/1. Custom Reports Dashboard/script.js"></script>
</body>
</html>
