<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Dashboard</title>
    <link rel="stylesheet" href="/4_7_Real_time_Dashboard_for_Recruitment_Metrics/Dashboard Overview Screen/styles.css">
    <!-- Include chart library (e.g., Chart.js) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Recruitment Dashboard</h1>
            <div class="header-actions">
                <label for="dateRange">Date Range</label>
                <input type="text" id="dateRange" placeholder="Select date range">
                <button id="refreshButton">Refresh</button>
            </div>
        </header>

        <section id="keyMetrics">
            <h2>Key Metrics</h2>
            <div class="metrics">
                <div class="metric">
                    <h3>Total Applications</h3>
                    <p id="totalApplications">0</p>
                </div>
                <div class="metric">
                    <h3>Applications in Progress</h3>
                    <p id="applicationsInProgress">0</p>
                </div>
                <div class="metric">
                    <h3>Hired Candidates</h3>
                    <p id="hiredCandidates">0</p>
                </div>
                <div class="metric">
                    <h3>Rejected Candidates</h3>
                    <p id="rejectedCandidates">0</p>
                </div>
            </div>
        </section>

        <div id="charts">
            <div class="chart-container">
                <div class="chart">
                    <canvas id="applicationsOverTimeChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="applicationsBySourceChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="applicationsByStatusChart"></canvas>
                </div>
            </div>
        </div>
        

        <section id="detailedMetrics">
            <h2>Applications Table</h2>
            <table id="applicationsTable">
                <thead>
                    <tr>
                        <th>Applicant Name</th>
                        <th>Position</th>
                        <th>Source</th>
                        <th>Date Applied</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example application rows -->
                    <tr>
                        <td>Jane Smith</td>
                        <td>Marketing Manager</td>
                        <td>LinkedIn</td>
                        <td>2024-08-15</td>
                        <td>In Progress</td>
                        <td><button class="view-details">View Details</button></td>
                    </tr>
                    <!-- Add more application rows dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="/4_7_Real_time_Dashboard_for_Recruitment_Metrics/Dashboard Overview Screen/script.js"></script>
</body>
</html>
