<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Details</title>
    <link rel="stylesheet" href="/4_8_Custom_Reports_Module/3. Report Details Screen/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Report Details</h1>
        </header>

        <section id="reportInformation">
            <h2>Report Information</h2>
            <p><strong>Report Name:</strong> <span id="reportName">Example Report</span></p>
            <p><strong>Date Created:</strong> <span id="dateCreated">2024-08-29</span></p>
            <p><strong>Created By:</strong> <span id="createdBy">John Doe</span></p>
        </section>

        <section id="reportData">
            <h2>Report Data</h2>
            <table id="reportDataTable">
                <thead>
                    <tr>
                        <!-- Dynamic columns will be added here -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic data rows will be added here -->
                </tbody>
            </table>
        </section>

        <section id="actions">
            <button id="editReport">Edit Report</button>
            <button id="deleteReport">Delete Report</button>
            <button id="exportReport">Export Report</button>
        </section>
    </div>

    <script src="/4_8_Custom_Reports_Module/3. Report Details Screen/script.js"></script>
</body>
</html>
