<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <link rel="stylesheet" href="/4_1_User_login/login/styles.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm" method="POST" action="signup.php">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="contact_number">Contact Number</label>
          <input
            type="tel"
            id="contact_number"
            name="number"
            placeholder="Enter your contact number"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            minlength="8"
          />
        </div>

        <div class="form-group">
          <label for="work_type">Work Type</label>
          <select name="worktype" id="work_type" required>
            <option value="Experience">Experience</option>
            <option value="Freshers">Freshers</option>
          </select>
        </div>

        <div class="form-group remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>

        <button
          type="submit"
        >
          Sign Up
        </button>

        <div class="links">
          <p>
            Already have an account?
            <span
              ><a href="/4_1_User_login/Signup/signup.html">Sign Up</a></span
            >
          </p>
        </div>
      </form>
    </div>

    <script src="/4_1_User_login/login/script.js"></script>
  </body>
</html>
