    </div>
    <script>
        document
        .getElementById("profileIcon")
        .addEventListener("click", function () {
          document.getElementById("profilePopup").style.display = "flex";
        });

      document.querySelector(".close").addEventListener("click", function () {
        document.getElementById("profilePopup").style.display = "none";
      });

      window.addEventListener("click", function (event) {
        if (event.target === document.getElementById("profilePopup")) {
          document.getElementById("profilePopup").style.display = "none";
        }
      });
    
      // Function to toggle the dropdown visibility
      function toggleDropdown(event, dropdownId) {
        event.stopPropagation(); // Prevents the event from bubbling up to the window click event
        const dropdown = document.getElementById(dropdownId);
        const isVisible = dropdown.style.display === "block";

        // Close all dropdowns
        closeAllDropdowns();

        // Toggle the clicked dropdown
        if (!isVisible) {
          dropdown.style.display = "block";
        }
      }

      // Function to close all dropdowns
      function closeAllDropdowns() {
        const dropdowns = document.querySelectorAll(".dropdown-list");
        dropdowns.forEach((dropdown) => {
          dropdown.style.display = "none";
        });
      }

      // Event listener to close dropdowns when clicking outside
      window.onclick = function () {
        closeAllDropdowns();
      };

      // Function to filter dropdown options
      function filterFunction(dropdownId) {
        const input =
          document.getElementById(dropdownId).previousElementSibling;
        const filter = input.value.toUpperCase();
        const divs = document
          .getElementById(dropdownId)
          .getElementsByTagName("div");
        for (let i = 0; i < divs.length; i++) {
          const txtValue = divs[i].textContent || divs[i].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            divs[i].style.display = "";
          } else {
            divs[i].style.display = "none";
          }
        }
      }

      // Function to select an option and set the input value
      function selectOption(value, inputId) {
        const input = document.getElementById(inputId);
        input.value = value;
        input.nextElementSibling.style.display = "none";
      }
    </script>
