<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Notifications</h1>

    <section id="notificationsSection">
        <table id="notificationsTable">
            <thead>
                <tr>
                    <th>Notification Message</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example notification rows -->
                <tr>
                    <td>New job posted: Software Engineer</td>
                    <td>2024-08-27</td>
                    <td>
                        <button class="markAsRead">Mark as Read</button>
                        <button class="delete">Delete</button>
                    </td>
                </tr>
                <!-- Add more notification rows dynamically -->
            </tbody>
        </table>
    </section>

    <script src="notifications.js"></script>
</body>
</html>
