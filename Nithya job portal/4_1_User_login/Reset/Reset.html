<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="/4_1_User_login/Reset/styles.css">
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset</h2>
        
        <!-- Email Verification Form -->
        <form id="emailForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Verify Email</button>
             <div class="links">
                <a href="/4_1_User_login/login/log_in.html">Back to Login</a>
            </div>
        </form>

        <!-- Password Reset Form (Hidden initially) -->
        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your new password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script src="/4_1_User_login/Reset/script.js"></script>
</body>
</html>
