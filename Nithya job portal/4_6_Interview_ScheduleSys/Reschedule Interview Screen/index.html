<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Interview</title>
    <link rel="stylesheet" href="/4_6_Interview_ScheduleSys/Reschedule Interview Screen/styles.css">
</head>
<body>
    <div class="reschedule-container">
        <h1>Reschedule Interview</h1>
        
        <form id="rescheduleForm">
            <div class="form-group">
                <label for="newDate">Interview Date</label>
                <input type="date" id="newDate" name="newDate" placeholder="Select new interview date" required>
            </div>
            
            <div class="form-group">
                <label for="newTime">Interview Time</label>
                <input type="time" id="newTime" name="newTime" placeholder="Select new interview time" required>
            </div>
            
            <button type="submit">Reschedule Interview</button>
        </form>
    </div>
    
    <script src="/4_6_Interview_ScheduleSys/Reschedule Interview Screen/script.js"></script>
</body>
</html>
